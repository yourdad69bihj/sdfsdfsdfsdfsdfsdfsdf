<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jordan's Menu | Key Hub</title>
    <style>
        :root { --primary: #ff0000; --bg: #0a0a0a; --card: #141414; }
        body { background: var(--bg); color: #fff; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; overflow: hidden; }
        
        .container { background: var(--card); padding: 40px; border-radius: 15px; border: 2px solid var(--primary); box-shadow: 0 0 30px rgba(255, 0, 0, 0.2); width: 350px; text-align: center; position: relative; z-index: 1; }
        h1 { color: var(--primary); text-transform: uppercase; letter-spacing: 4px; margin: 0; font-size: 28px; }
        .subtitle { color: #555; font-size: 11px; margin-bottom: 20px; text-transform: uppercase; }
        
        .key-display { background: #000; border: 1px dashed var(--primary); padding: 20px; font-size: 24px; color: var(--primary); font-family: monospace; font-weight: bold; margin: 20px 0; letter-spacing: 2px; }
        
        button { background: var(--primary); color: white; border: none; padding: 14px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; transition: 0.3s; text-transform: uppercase; }
        button:hover { background: #cc0000; transform: scale(1.02); }
        
        .info { font-size: 12px; color: #888; margin-top: 15px; line-height: 1.5; }
        .expiry-warn { color: #ffae00; font-weight: bold; font-size: 10px; margin-top: 10px; }

        /* Background Glow */
        .glow { position: absolute; width: 300px; height: 300px; background: var(--primary); filter: blur(150px); opacity: 0.1; z-index: 0; }
    </style>
</head>
<body>

    <div class="glow"></div>
    <div class="container">
        <h1>Jordan's Menu</h1>
        <div class="subtitle">Secure Key Generation</div>

        <div id="status" style="font-size: 13px; color: #aaa;">Validating Session...</div>
        
        <div class="key-display" id="keyDisplay">------</div>
        
        <button onclick="copyKey()">Copy Session Key</button>
        
        <div class="expiry-warn">âš  THIS KEY EXPIRES IN 5 MINUTES</div>
        <div class="info">
            Each key is unique to your Roblox ID.<br>
            Do not share this key with others.
        </div>
        
        <button onclick="logout()" style="background: #222; margin-top: 20px; font-size: 10px; padding: 8px;">Clear Session</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('id');
        const seed = urlParams.get('seed');

        window.onload = function() {
            if (userId && seed) {
                generateKey();
            } else {
                document.getElementById('status').innerText = "ERROR: Missing Parameters";
                document.getElementById('status').style.color = "red";
                document.getElementById('keyDisplay').innerText = "INVALID";
            }
        };

        function generateKey() {
            // Jordan's V26 Math: (ID + Seed + 67) Reversed
            try {
                let math = (parseInt(userId) + parseInt(seed) + 67).toString();
                let reversed = math.split("").reverse().join("");
                let finalKey = "JM-" + reversed;

                document.getElementById('keyDisplay').innerText = finalKey;
                document.getElementById('status').innerText = "Key Ready for ID: " + userId;
            } catch (e) {
                document.getElementById('keyDisplay').innerText = "ERROR";
            }
        }

        function copyKey() {
            const key = document.getElementById('keyDisplay').innerText;
            if (key === "------" || key === "INVALID") return;
            
            navigator.clipboard.writeText(key).then(() => {
                alert("Key copied! Return to Roblox and paste it.");
            });
        }

        function logout() {
            // Clears any local storage and refreshes
            localStorage.clear();
            window.location.href = window.location.pathname; // Strips the ID and Seed from URL
        }
    </script>
</body>
</html>
