<!DOCTYPE html>
<html>
<head>
    <title>Jordan's Menu | Dynamic Key Hub</title>
    <style>
        body { background: #0a0a0a; color: white; font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #111; padding: 40px; border-radius: 15px; border: 2px solid #ff0000; text-align: center; width: 350px; box-shadow: 0 0 20px #ff000033; }
        .key-box { background: #000; padding: 20px; font-size: 24px; color: #ff0000; font-family: monospace; margin: 20px 0; border: 1px dashed #444; word-break: break-all; }
        button { background: #ff0000; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; }
        .info { color: #666; font-size: 11px; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <h1 style="color: #ff0000; margin:0;">JORDAN'S MENU</h1>
        <p id="status" style="font-size:12px; color:#888;">Generating unique session key...</p>
        <div class="key-box" id="keyDisplay">------</div>
        <button onclick="copyKey()">COPY SESSION KEY</button>
        <p class="info">This key is unique to this click and will expire shortly.</p>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let id = urlParams.get('id');
        let seed = urlParams.get('seed'); // The random part

        if (id && seed) {
            // New Math: (ID + Seed + 67) Reversed
            let math = (parseInt(id) + parseInt(seed) + 67).toString();
            let key = "JM-" + math.split("").reverse().join("");
            document.getElementById('keyDisplay').innerText = key;
            document.getElementById('status').innerText = "Session ID: " + seed;
        } else {
            document.getElementById('keyDisplay').innerText = "INVALID LINK";
            document.getElementById('status').innerText = "Please use the 'Get Key' button in-game.";
        }

        function copyKey() {
            navigator.clipboard.writeText(document.getElementById('keyDisplay').innerText);
            alert("Session Key Copied!");
        }
    </script>
</body>
</html>
